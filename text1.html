<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Refund Popup</title>
</head>
<body>

<div class="modal" id="refundModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Refund Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Your refund form content goes here -->
                <form>
                    <!-- Form fields go here -->
                    <label for="refundReason">Reason for Refund:</label>
                    <input type="text" id="refundReason" name="refundReason" required>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <!-- Additional buttons or actions can be added here -->
                <button type="button" class="btn btn-primary">Submit Refund</button>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#refundModal">Refund</button>
    <!-- You can add additional buttons or actions here -->
</div>

</body>
</html>
